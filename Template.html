<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eRHemunerar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto';
        }
    </style>
</head>

<body class="p-3 mb-2 bg-light text-black">
    <div style="text-align: center; display: block;">

        <!-- SEÇÃO CADASTRO -->
        <div class="CadastroFuncionario">
            <h1 class="d-flex justify-content-center">RH Coorporate Ltda</h1>
            <br>
            <h4>Inserir funcionário no banco:</h4>
            <form action="insert_data.php" method="POST" class="form-group">
                <input type="text" name="name" id="add-nome" placeholder="Nome">
                <input type="text" name="lastName" id="add-sobrenome" placeholder="Sobrenome">
                <input type="text" name="age" id="add-idade" placeholder="Idade">
                <input type="date" name="entryDate" id="add-dataAdmissao" placeholder="Data de Admissão">
                <input type="text" name="area" id="add-area" placeholder="Área">
                <input type="text" name="salario" id="add-salario" placeholder="Salário">
                <input type="submit" value="Cadastrar no banco" class="btn btn-primary">
            </form>
        </div>

        <br>

        <!-- BOTÕES DA TABELA -->
        <div class="BotoesTabela" style="display: flex;">
            <button id="updateTableBtn" style="display: block; margin: 0 auto; margin-bottom: 10px;">Atualizar Tabela</button>
            <button id="CleanTableBtn" style="display: block; margin: 0 auto; margin-bottom: 10px;">Apagar tabela</button>

            <!-- SCRIPT: CleanTableBtn-->
            <script>
                document.getElementById("CleanTableBtn").addEventListener("click", function() {
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                document.getElementById("employeeTableBody").innerHTML = "";
                                document.querySelector(".GRAPHICSECTION").style.display = "none";
                                alert("Tabela apagada com sucesso!");
                            } else {
                                console.error("Falha ao apagar tabela:", xhr.statusText);
                            }
                        }
                    };
                    xhr.open("POST", "truncate_table.php", true);
                    xhr.send();
                });
            </script>

            <!-- SCRIPT: updateTableBtn -->
            <script>
                document.getElementById("updateTableBtn").addEventListener("click", function() {
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                var responseData = JSON.parse(xhr.responseText);
                                var tableBody = document.getElementById("employeeTableBody");
                                tableBody.innerHTML = "";
                                responseData.forEach(function(employee) {
                                    var row = "<tr>" +
                                        "<td>" + employee.Name + "</td>" +
                                        "<td>" + employee.SecondName + "</td>" +
                                        "<td>" + employee.Idade + "</td>" +
                                        "<td>" + employee.DataAdmissao + "</td>" +
                                        "<td>" + employee.Area + "</td>" +
                                        "<td>" + employee.Salario + "</td>" +
                                        "</tr>";
                                    tableBody.insertAdjacentHTML("beforeend", row);
                                });
                                document.querySelector(".GRAPHICSECTION").style.display = "block";
                            } else {
                                console.error("Failed to fetch data:", xhr.statusText);
                            }
                        }
                    };
                    xhr.open("GET", "fetch_data.php", true);
                    xhr.send();
                });
            </script>

        </div>

        <br>

        <!-- TABELA PARA APRESENTAR DADOS -->
        <div class="TabelaOutput">
            <h4 style="justify-content: center; margin-top: 10px;">Funcionários cadastrados:</h4>

            <br>

            <table id="employeeTable" class="EmployeeTable table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Idade</th>
                        <th>Data Admissão</th>
                        <th>Área</th>
                        <th>Salário</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
            </table>
        </div>

        <!-- DIV GRÁFICOS -->
        <div class="GRAPHICSECTION" style="justify-content: center; text-align: center; display: none;">
            <br>
            <h4>Funcionários/Faixa Etária</h4>
            <br>
            <img id="graphicImg" style="display: none; margin: 0 auto; text-align: center;" src="" alt="IMAGEM">
            <!-- SCRIPT: graphicBtn -->
            <script>
                document.getElementById("updateTableBtn").addEventListener("click", function() {
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function() {
                        console.log(xhr.readyState + "\n" + XMLHttpRequest.DONE);
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            if (xhr.status === 200) {
                                var responseData = JSON.parse(xhr.responseText);
                                console.log(responseData.base64);
                                document.getElementById("graphicImg").src = responseData.base64;
                                document.getElementById("graphicImg").style.display = "block";
                            } else {
                                console.error("Falha ao buscar dados:", xhr.statusText);
                            }
                        }
                    };
                    xhr.open("GET", "create_graphics.php", true);
                    xhr.send();
                });
            </script>
        </div>

    </div>

</body>

</html>
